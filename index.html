<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Just a cat meme</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">

    </head>
    <body onload="realTimeClockOnLoad()">
        <header>
            <div class="container">
                <div class="phone">
                    <div class="screen">
                        <div class="clockStyle" id="clock"></div>
                        <div class="notch"></div>
                        <div class="icons">
                            <img src ="cellular.png"/>

                        </div>
                        <div class="content1" id="content1">                        
                            <div class="title1">
                                
                                <h1 id="typewriterAnimation"></h1>
                                <span class="cursorType">|</span>
                                
                               
                                
                            </div>
                            <div class="btnOpen"><button id="showMemeBTN" onclick="playAudio(); showMeme();">Quero</button></div>                  
                        </div>
                        <div class="content2" id="content2">                        
                            <div class="title2">
                                <h1>Vil√£o do anime esperando as protagonistas se transformarem para a batalha</h1>
                            </div>
                            <div class="catImg">
                                <img src="cat-caramelldansen.gif" alt="cat" />
                            </div>
                            <div >                            
                                <audio id="audio" loop>
                                    <source src="Caramelldansen from another room (full version) [XuBAVI5fCUM] (copy).mp3" type="audio/mpeg" />
                                </audio>
                            </div>
                            <div class="bntCLose"><button id="hideMemeBTN" onclick="stopAudio(); hideMeme();">X</button></div>                     
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <script src="main.js"></script>
    </body>
</html>
